<html>
<header>
<SCRIPT>
	var p1 = new Image();
	var p2 = new Image();
	var p3 = new Image();
	var p4 = new Image();
	var p5 = new Image();

	p1.src="pic_1.jpg";
	p2.src="pic_2.jpg";
	p3.src="pic_3.jpg";
	p4.src="pic_4.jpg";
	p5.src="pic_5.jpg";

	var imgArray = new Array( p1, p2, p3, p4, p5 );

    document.pic1.src = imgArray[0].src;
	var counter = 0;
	var end = imgArray.length - 1;

function scroll_backward() {

	if ( counter == 0 ) {
		alert("start the pictures");
		}
	else{
		counter--;
		}
	document.pic1.src = imgArray[counter].src;
	}


	function scroll_forward() {
		if (counter == end)
		{
	    	alert("No more pictures");
		}
		else
		{
	    	counter++;
		}
	document.pic1.src = imgArray[counter].src;
	}
</SCRIPT>
